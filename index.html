<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winterland Photo Album</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="winterland-page">
        <h1 class="winterland-heading">Winterland Photo Gallery</h1>
        <p class="winterland-text">Beautiful winter landscape scenes</p>

        <ul id="winterland-album">
            <!-- Images will be inserted here by JavaScript -->
        </ul>
    </div>

    <footer>&copy; Copyright 2020</footer>

    <script>
        // Declare variables
        var photos = []; // Array to store image elements
        var fileNames = []; // Array to store image file names
        var imageList = []; // Array to store HTML list items
        var openList = '<li class="winterland-photo">'; // Open list tag
        var closeList = '</li>'; // Close list tag

        // Create 6 images
        for (var i = 0; i < 6; i++) {
            // Generate filename (winterland1.jpg to winterland6.jpg)
            fileNames.push("winterland" + (i + 1));
            
            // Create image HTML
            photos.push('<img src="images/' + fileNames[i] + '.jpg" alt="Winterland scene ' + (i + 1) + '">');
            
            // Assemble list item
            var image = openList + photos[i] + closeList;
            
            // Store assembled list item
            imageList.push(image);
        }

        // Display all images in the album
        document.getElementById("winterland-album").innerHTML = imageList.join('');
    </script>
</body>
</html>
